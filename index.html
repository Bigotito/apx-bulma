<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body >
    <div class="container is-max-desktop">
        <div class="container ml-4 mt-5 mr-4">
            <div class="level is-mobile mb-6">
                <div class="level-left">
                    <figure class="image is-48x48">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/48x48.png">
                    </figure>
                </div>

                <div class="level-right">
                    <button class="button is-primary is-medium px-6">Ingresar</button>
                </div>
            </div>

            <div class="content is-medium mb-6">
                <h3 class="mb-2">Escribinos</h3>
                <p class="mb-0">Dejanos tu mensaje y te </p>
                <p>responderemos pronto.</p>
            </div>

            <form>
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                      <input class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mensaje</label>
                    <div class="control">
                      <textarea class="textarea has-fixed-size"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button is-link px-5">Enviar</button>
                    <button class="button is-link is-light px-5">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
